<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section class="spendings">
      <div class="spendings-wrapper">
        <header class="spendings-header">
          <div class="header-info">
            <p class="header-name">My balance</p>
            <p class="header-sum">$921.48</p>
          </div>
          <img src="./images/logo.svg" alt="" class="logo-img">
        </header>
        <div class="spending-content-wrapper">
          <!-- Chart -->
          <div class="chart-display">
            <h1 class="chart-title">Spending last 7 days</h1>
            <div class="chart-wrapper">
              <!-- <div class="chart">
                <span class="chart-graph"></span>
                <p class="chart-label">mon</p>
              </div>            -->
            </div>
         </div>
          <!-- Footer -->
          <footer class="spendings-footer">
            <div class="month-total">
              <p class="footer-name">Total this month</p>
              <p class="footer-sum">$478.33</p>
            </div>
            <div class="comparison">
              <p class="percentage">+2.4%</p>
              <p class="footer-name">from last month</p>
            </div>
          </footer>
        </div>
      </div>
    </section>
      
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challengetarget="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Zuzana83">z83studio</a>.
    </div>     
    <script src="./app.js"></script>
</body>
</html>
